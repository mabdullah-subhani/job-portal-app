databaseChangeLog:
  - changeSet:
      id: 1
      author: abdullah
      changes:

        # -------------------------
        #  EMPLOYER MAIN TABLE
        # -------------------------
        - createTable:
            tableName: employers
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: company_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: phone
                  type: VARCHAR(100)

              - column:
                  name: website
                  type: VARCHAR(255)

              - column:
                  name: address
                  type: VARCHAR(500)

              - column:
                  name: industry
                  type: VARCHAR(255)

              - column:
                  name: description
                  type: VARCHAR(2000)

              # Audit fields
              - column:
                  name: CREATED_AT
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: UPDATED_AT
                  type: TIMESTAMP
              - column:
                  name: CREATED_BY
                  type: VARCHAR(255)
              - column:
                  name: UPDATED_BY
                  type: VARCHAR(255)

        # -------------------------
        #  EMPLOYER JOB IDs TABLE
        # -------------------------
        - createTable:
            tableName: employer_jobs
            columns:
              - column:
                  name: employer_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: job_id
                  type: UUID
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: employer_jobs
            baseColumnNames: employer_id
            referencedTableName: employers
            referencedColumnNames: id
            onDelete: CASCADE
