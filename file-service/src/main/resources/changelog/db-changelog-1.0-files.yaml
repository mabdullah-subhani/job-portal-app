databaseChangeLog:
  - changeSet:
      id: 1
      author: abdullah
      changes:

        # ============================
        # TABLE: files
        # ============================
        - createTable:
            tableName: files
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: owner_user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: category
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: original_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: s3_key
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: content_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: size
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: checksum
                  type: VARCHAR(255)

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP

              - column:
                  name: created_by
                  type: VARCHAR(255)

              - column:
                  name: updated_by
                  type: VARCHAR(255)
