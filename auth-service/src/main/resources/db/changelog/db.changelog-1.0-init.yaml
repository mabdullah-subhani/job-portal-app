databaseChangeLog:
  - changeSet:
      id: 1
      author: abdullah
      changes:
        - createSequence:
            sequenceName: users_SEQ
            startValue: 1
            incrementBy: 1

        - createTable:
            tableName: USERS
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: USER_NAME
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: EMAIL
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: PASSWORD
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: ROLES
                  type: VARCHAR(1024)
                  constraints:
                    nullable: false
              - column:
                  name: CREATED_AT
                  type: TIMESTAMP
              - column:
                  name: UPDATED_AT
                  type: TIMESTAMP
              - column:
                  name: CREATED_BY
                  type: VARCHAR(255)
              - column:
                  name: UPDATED_BY
                  type: VARCHAR(255)
